<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Moja Strona</title>
  </head>
  <body>
    <canvas id="obraz" width="600" height="400" style="border:1px solid #c3c3c3;">
    </canvas>

    <script>
        function rysuj(nowy_x, nowy_y) {
            var canvas = document.getElementById("obraz");
            var ctx = canvas.getContext("2d");
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#FF0000";
            ctx.fillRect(nowy_x + 100, nowy_y + 100, 120, 120);
        }

        function logKey(e) {
          if(e.code === 'KeyW') {
            y = y - 10
            rysuj(x, y)
          }
          if(e.code === 'KeyS') {
            y = y + 10
            rysuj(x, y)
          }
          if(e.code === 'KeyA') {
            x = x - 10
            rysuj(x, y)
          }
          if(e.code === 'KeyD') {
            x = x + 10
            rysuj(x, y)
          }
        }

        var x = 0
        var y = 0
        rysuj(x, y)
        document.addEventListener('keypress', logKey);

    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Moja Strona</title>
  </head>
  <body>
    <p id="log"></p>

    <script>
        const log = document.getElementById('log');

        document.addEventListener('keypress', logKey);

        function logKey(e) {
            log.textContent += e.code;
        }
    </script>
  </body>
</html>

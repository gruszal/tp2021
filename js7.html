<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Moja Strona</title>
  </head>
  <body>
    <canvas id="obraz" width="600" height="400" style="border:1px solid #c3c3c3;">
    </canvas>

    <script>
        var canvas = document.getElementById("obraz");
        var ctx = canvas.getContext("2d");

        ctx.fillStyle = "#FF0000";
        ctx.fillRect(100,100,120,120);
    </script>
  </body>
</html>
